<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIMS APP SITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: -100%; }
            100% { left: 100%; }
        }

        .apps-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
            padding: 50px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-item {
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
        }

        .app-item:hover {
            transform: translateY(-15px) rotateY(10deg);
            z-index: 10;
        }

        .app-icon {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .app-icon::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-item:hover .app-icon::before {
            opacity: 1;
        }

        .app-icon i, .app-icon img {
            font-size: 60px;
            color: white;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .app-item:hover .app-icon i, 
        .app-item:hover .app-icon img {
            transform: scale(1.2) rotate(10deg);
        }

        .app-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
        }

        .author-section {
            max-width: 800px;
            margin: 0 auto;
        }

        .author-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #64b5f6;
        }

        .author-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .author-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .author-details {
            text-align: left;
            max-width: 500px;
        }

        .author-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .author-description {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: #64b5f6;
            margin: 0 10px;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            color: #bb86fc;
        }

        @media (max-width: 768px) {
            .apps-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 20px;
                padding: 30px 20px;
            }
            
            .app-icon {
                width: 120px;
                height: 120px;
            }
            
            .header {
                font-size: 2em;
                padding: 20px 0;
            }
        }

        @media (max-width: 480px) {
            .apps-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .app-icon {
                width: 100px;
                height: 100px;
            }
            
            .app-icon i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        PIMS APP SITE
    </div>
    
    <div class="apps-container">
        <!-- 应用图标 -->
        <div class="app-item" onclick="navigateTo('ALLOP')">
            <div class="app-icon" style="background: linear-gradient(135deg, #3498db, #2980b9);">
                <img src="res/apps/allop/logo.ico" alt="ALLOP" onerror="this.parentElement.innerHTML='<i class=\'fas fa-brain\'></i>'">
            </div>
            <div class="app-name">ALLOP</div>
        </div>
        
        <div class="app-item" onclick="navigateTo('MTS')">
            <div class="app-icon" style="background: linear-gradient(135deg, #9b59b6, #8e44ad);">
                <img src="res/apps/mts/logo.ico" alt="MTS" onerror="this.parentElement.innerHTML='<i class=\'fas fa-chart-line\'></i>'">
            </div>
            <div class="app-name">MTS</div>
        </div>
        
        <div class="app-item" onclick="navigateTo('MMTS')">
            <div class="app-icon" style="background: linear-gradient(135deg, #1abc9c, #16a085);">
                <img src="res/apps/mmts/logo.ico" alt="MMTS" onerror="this.parentElement.innerHTML='<i class=\'fas fa-cogs\'></i>'">
            </div>
            <div class="app-name">MMTS</div>
        </div>
        
        <div class="app-item" onclick="navigateTo('HOPKINSON_DECODER')">
            <div class="app-icon" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">
                <img src="res/apps/hopkinson_decoder/logo.ico" alt="HOPKINSON DECODER" onerror="this.parentElement.innerHTML='<i class=\'fas fa-lock-open\'></i>'">
            </div>
            <div class="app-name">HOPKINSON DECODER</div>
        </div>
        
        <div class="app-item" onclick="navigateTo('MINIMTS')">
            <div class="app-icon" style="background: linear-gradient(135deg, #f39c12, #d35400);">
                <img src="res/apps/minimts/logo.ico" alt="MINIMTS" onerror="this.parentElement.innerHTML='<i class=\'fas fa-compress\'></i>'">
            </div>
            <div class="app-name">MINIMTS</div>
        </div>
        
        <div class="app-item" onclick="navigateTo('HIGHTEMP')">
            <div class="app-icon" style="background: linear-gradient(135deg, #7f8c8d, #95a5a6);">
                <img src="res/apps/hightemp/logo.ico" alt="HIGHTEMP" onerror="this.parentElement.innerHTML='<i class=\'fas fa-thermometer-half\'></i>'">
            </div>
            <div class="app-name">HIGHTEMP</div>
        </div>
    </div>

    <div class="footer">
        <div class="author-section">
            <div class="author-title">关于作者</div>
            <div class="author-info">
                <div class="author-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="author-details">
                    <div class="author-name">Mr. Tang</div>
                    <div class="author-description">
                        资深软件工程师，专注于Web应用开发和用户体验设计。致力于创造高效、美观且实用的应用程序，为用户提供卓越的数字体验。
                    </div>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(appName) {
            // 处理特殊名称
            let fileName = appName.toLowerCase();
            if (appName === 'HOPKINSON DECODER') {
                fileName = 'hopkinson_decoder';
            }
            
            window.location.href = 'apps/' + fileName + '/' + fileName + '.html';
        }

        // 添加悬停效果增强
        document.querySelectorAll('.app-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.zIndex = '10';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.zIndex = '1';
            });
        });
    </script>
</body>
</html>
